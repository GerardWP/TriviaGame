<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerard Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:400,600,800&display=swap" rel="stylesheet">
</head>

<body>

    <section>

        <div class="game-stats">
            <div id="display-number"></div>
            <h2>Your score: <span id="score"></span>/10</h2>
            <h2>Questions remaining: <span id="questions-left"></span></h2>
        </div>


        <div id="game-display">
            <div id="question-zone">
                <h2 id="question-display"></h2>

                <button id="option-a" class="button"></button>
                <button id="option-b" class="button"></button>
                <button id="option-c" class="button"></button>
                <button id="option-d" class="button"></button>
            </div>
            <div id="answer-zone">

                <h3 id="answer-info"></h3>
                <button id="next-question">Next question</button>

            </div>
        </div>
    </section>


    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
